<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
    <nav>
        <header id="header">
            <h1>ESTILO MUNDO ANIME</h1>
            <img class="carrito" src="img/carrito-compras.png" alt="carrito de compras">
        </header>
    </nav>

    <div class="contenedor" id="contenedor">
        <div class="productos">
            <img src="img/hxh-img1.png" alt="Polera Isoka">
            <div class="informacion">
                <p>Polera Isoka</p>
                <p class="precio">$95<span>.99</span></p>
                <button>Comprar</button>
            </div>
        </div>
        <div class="productos">
            <img src="img/hxh-img2.png" alt="Sudadera One piece">
            <div class="informacion">
                <p>Monkey D. Luffy</p>
                <p class="precio">$115<span>.99</span></p>
                <button>Comprar</button>
            </div>
        </div>
        <div class="productos">
            <img src="img/hxh-img3.png" alt="Polera Killua">
            <div class="informacion">
                <p>Polera Killua</p>
                <p class="precio">$89<span>.99</span></p>
                <button>Comprar</button>
            </div>
        </div>
        <div class="productos">
            <img src="img/hxh-img4.png" alt="Sudadera Genshin Impact">
            <div class="informacion">
                <p>Genshin Impact</p>
                <p class="precio">$74<span>.99</span></p>
                <button>Comprar</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
